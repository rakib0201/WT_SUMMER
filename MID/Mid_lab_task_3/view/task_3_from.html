 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8" />
   <title>Donation Form</title>
   <link rel="stylesheet" href="../CSS/task_3_style.css" />
    <script src="../JS/task_3_valid.js"></script>
 </head>
 <body>
   <div class="form-container">
     <h2 class="form-title">Donor Information</h2>
     <form id="donationForm" onsubmit="return validateForm()">
       <label>First Name:</label>
       <input type="text" id="firstName" />

       <label>Last Name:</label>
       <input type="text" id="lastName" />

       <label>Address:</label>
       <input type="text" id="address" />

       <label>City:</label>
       <input type="text" id="city" />

       <label>State:</label>
       <select id="state">
         <option value="">Select a State</option>
         <option>Dhaka</option>
         <option>Chittagong</option>
         <option>Khulna</option>
         <option>Rajshahi</option>
         <option>Barisal</option>
       </select>

       <label>Phone:</label>
       <input type="text" id="phone" />

       <label>Email:</label>
       <input type="email" id="email" />

       <label>Create Password (min 8 characters):</label>
       <input type="password" id="password" />

       <label>Confirm Password:</label>
       <input type="password" id="confirmPassword" />

       <label>Donation Amount:</label>
       <div class="donation-options">
         <input type="radio" name="donation" value="None" /> None
         <input type="radio" name="donation" value="500" /> 500 BDT
         <input type="radio" name="donation" value="1000" /> 1000 BDT
         <input type="radio" name="donation" value="2000" /> 2000 BDT
         <input type="radio" name="donation" value="3000" /> 3000 BDT
         <input type="radio" name="donation" value="Other" /> Other
       </div>

       <label>Other Amount:</label>
       <input type="text" id="otherAmount" />

       <label><input type="checkbox" id="regularGift" /> I am interested in giving on a regular basis.</label>

       <h3 class="section-title">Additional Information</h3>

       <label><input type="checkbox" /> I would like my gift to remain anonymous.</label>
       <label><input type="checkbox" /> My employer offers a matching gift program.</label>
       <label><input type="checkbox" /> Please don't send a thank you letter.</label>

       <label>Comments:</label>
       <textarea id="comments" rows="4"></textarea>

       <div class="buttons">
         <button type="reset">Reset</button>
         <button type="submit">Submit</button>
       </div>
     </form>
   </div>

  
 </body>
 </html>
